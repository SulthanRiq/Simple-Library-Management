{% extends "layout.html" %}

{% block title %}
    Borrow
{% endblock %}

{% block main %}
    <form action="/borrow" method="post">
        <div class="form-group mb-3 pt-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="book_title" placeholder="Book Title" type="text" required>
        </div>
        <div class="form-group mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="book_writer" placeholder="Book Writer" type="text" required>
        </div>
        <div class="mb-3 text-center">
            <label for="borrowDate">Borrow Date</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" name="borrow_date" type="date" required>
        </div>
        <div class="mb-3 text-center">
            <label for="returnDate" class="">Return Date</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" name="return_date" placeholder="Return Date" type="date" required>
        </div>
        <div class="col text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
