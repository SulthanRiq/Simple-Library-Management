{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    {% if error %}
        <div class="container">
            <div class="mx-auto alert alert-danger">
                {{ error }}
            </div>
        </div>
    {% endif %}

    <form action="/register" method="post">
        <div class="mb-3 pt-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" maxlength="15" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="student_number" placeholder="Student Number" type="text"  pattern="\d*" maxlength="15" inputmode="numeric" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" maxlength="15" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" maxlength="15" required>
        </div>
        <div class="col text-center">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
